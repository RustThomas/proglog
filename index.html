<!DOCTYPE html>
<html>
<style>
#myProgress {
  width: 100%;
  background-color: #ddd;
}

#myBar {
  width: 0%;
  height: 30px;
  background-color: #04AA6D;
}
</style>
<body>

<h1>JavaScript Progress Bar</h1>

<div id="myProgress">
  <div id="myBar"></div>
</div>

<br>
<button onclick="move(4)">Click Me</button> 

<script>

var i = 0
var freq = 4;
var elem = document.getElementById("myBar");
function move(freq) {
  if (i < 100) {
    i+= 100/freq;
    elem.style.width = i + "%";
  }
  else {
    i=0;
    elem.style.width = i + "%";
  }


  }

</script>

</body>
</html>
